{{ define "customer_modal" }}
<div class="flex flex-col gap-4">
  <section class="flex flex-col items-center gap-1 border-b pb-4">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      class="size-8 text-link"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
      />
    </svg>
    <h1 class="font-extrabold text-xl">{{ .Customer.FirstName }} {{ .Customer.LastName }}</h1>
    <div class="flex items-center gap-0.5 mt-0.5 text-sm">
      <a
        class="flex items-center gap-1 font-semibold ghost px-2 py-1 rounded-[20px]"
        href="/customers/{{.Customer.ID}}"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
        </svg>

        View Customer
      </a>
    </div>
  </section>
  <section id="transfer-money-form" class="flex flex-col gap-2">
    <div>
      <h2 class="font-extrabold text-lg">Transfer Money</h2>
      <p class="text-gray-600 text-sm">
        Changes you make are immediately reflected in their account.
      </p>
    </div>
    {{ template "transfer_money_form" . }}
  </section>
</div>
{{ end }}

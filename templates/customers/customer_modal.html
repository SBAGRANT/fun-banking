  <section id="quick-transfer" class="flex flex-col gap-2">
    <div>
      <h2 class="font-extrabold text-lg">Quickly Transfer Money</h2>
      <p class="text-gray-600 text-sm">
        Changes you make are immediately reflected in their account.
      </p>
    </div>

  </section>

{{ end }} {{ define "transfer_money_form" }}
<form class="flex flex-col gap-2">
  <div class="flex gap-4">
    <div class="flex flex-col gap-1 w-full">
      <label>Transfer Type</label>
      <select required>
        <option disabled selected value="">Select one...</option>
        <option value="deposit">Deposit</option>
        <option value="withdraw">Withdraw</option>
      </select>
    </div>
    <div class="flex flex-col gap-1 w-full">
      <label>Amount</label>
      <input type="number" step=".01" required />
    </div>
  </div>
  <div class="flex flex-col gap-1">
    <label>Short description</label>
    <input type="text" required placeholder="Short description for this" />
  </div>
  <div class="flex gap-2 mt-2">
    <button
      id="submit"
      class="bg-emerald-700 font-extrabold text-white hover:bg-emerald-800 disabled:bg-gray-200"
      type="submit"
    >
      <div class="htmx-toggle">Complete Transfer</div>
      <div class="htmx-indicator text-gray-600">Creating...</div>
    </button>
    <button class="ghost" type="reset" onclick="closeModal()">Cancel</button>
  </div>
</form>
{{ end }}

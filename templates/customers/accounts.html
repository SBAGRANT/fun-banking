{{ define "accounts" }}
<table class="w-full table-auto overflow-hidden">
  <thead class="border-b-2 border-black">
    <tr>
      <th class="p-2 text-left">Account</th>
      <th class="p-2 text-right">Balance</th>
    </tr>
  </thead>
  <tbody>
    {{ range .Bank.Customers }}
    <tr onclick="goToCustomer('{{.ID}}')" class="border-b hover:bg-ghost/30 hover:cursor-pointer">
      <td class="text-left py-1.5 px-2">
        <div class="font-semibold">{{ .FirstName }} {{ .LastName}}</div>
        <div class="text-xs text-gray-600">PIN-{{ .PIN }}</div>
      </td>
      <td class="text-right px-2">$10,000,000.00</td>
    </tr>
    {{ end }}
  </tbody>
  <caption class="sr-only">
    List of accounts belonging to the customer
  </caption>
</table>
<script>
  function goToCustomer(id) {
    window.location.href = `/customers/${id}`;
  }
</script>
{{ end }}

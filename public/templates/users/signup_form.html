{{ define "users/signup_form" }}
<form hx-put="users" hx-disabled-elt="button, input" class="flex flex-col gap-5">
  {{ if and . .Errors.general }}
  <div class="alert-banner bg-danger">{{ .Errors.general }}</div>
  {{ end }}
  <div class="flex flex-col gap-2">
    <div class="flex gap-4">
      <div>
        <label for="first_name">First Name</label>
        <input
          id="first_name"
          name="first_name"
          type="text"
          maxlength="20"
          value="{{ .Data.first_name }}"
          autocomplete="given-name"
          placeholder="First name"
          required
          autofocus
        />
      </div>
      <div>
        <label for="last_name">Last Name</label>
        <input
          id="last_name"
          name="last_name"
          type="text"
          maxlength="20"
          value="{{ .Data.last_name }}"
          autocomplete="family-name"
          required
          placeholder="Last name"
        />
      </div>
    </div>
    <div>
      <label for="email">E-mail Address</label>
      <input
        id="email"
        name="email"
        type="email"
        value="{{ .Data.email }}"
        autocomplete="email"
        placeholder="E-mail address"
        required
      />
    </div>
    <div>
      <label for="username">Username</label>
      <input
        id="username"
        name="username"
        type="text"
        value="{{ .Data.username }}"
        autocomplete="username"
        placeholder="Username"
        required
      />
    </div>
    <div>
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        autocomplete="new-password"
        placeholder="Password"
        required
      />
      {{ if and . .Errors.passwords_dont_match }}
      <div class="error-message">{{ .Errors.passwords_dont_match }}</div>
      {{ end }}
    </div>
    <div>
      <label for="password_confirmation">Confirm Password</label>
      <input
        id="password_confirmation"
        name="password_confirmation"
        type="password"
        autocomplete="new-password"
        placeholder="Confirm Password"
        required
      />
      {{ if and . .Errors.passwords_dont_match }}
      <div class="error-message">{{ .Errors.passwords_dont_match }}</div>
      {{ end }}
    </div>
  </div>
  <div class="flex gap-2">
    <button
      id="submit"
      class="bg-emerald-700 font-extrabold text-white hover:bg-emerald-800 disabled:bg-gray-200"
      type="submit"
    >
      <div class="htmx-toggle">Sign up</div>
      <div class="htmx-indicator text-gray-600">Creating your Account...</div>
    </button>
    <button class="ghost" type="reset">Cancel</button>
  </div>
</form>
{{ end }}
